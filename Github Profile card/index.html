<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.0/axios.min.js'
        integrity='sha512-g9GYqVD6gG0rg3EnnKAJ5OPsZnxoLHhSQ5pgqjvVCS1jk2tnVxaqVpCh1oKqgADTAGTIbYvP2gII0zHyUrKCFA=='
        crossorigin='anonymous'></script>
    <script defer src="./index.js"></script>

</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
        <main id="main"></main>
        <div class="bcn">
            <button class="btn btn-submit">Submit</button>
            <button class="btn btn-clear">Clear Card</button>
        </div>
    </form>

</body>

</html>
