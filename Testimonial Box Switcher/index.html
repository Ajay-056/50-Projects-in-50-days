<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box Switcher</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./style.css">
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js'
        integrity='sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw=='
        crossorigin='anonymous'></script>
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="testimonial-container" id="tc">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa perferendis eveniet quis fugit earum. Hic
            pariatur magnam placeat ipsam accusamus rem magni? Deserunt repellat a ex vel praesentium amet esse?
        </p>
        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/39.jpg" alt="" class="user-image">
            <div class="user-details">
                <h4 class="username">Amy Jackson</h4>
                <p class="role">Marketing</p>
            </div>
        </div>
    </div>
</body>

</html>
